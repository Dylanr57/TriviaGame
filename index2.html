<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>
<body>
    
    <div id=container>

        <div id=title>
            <h1>Trivia Game</h1>
        </div>

        <div id=content>
            <div id=startScreen>
                <div id=start class=start>
                    <p>Start</p>
                </div>
            </div>

            <div id=triviaScreen>
                <div id=timer>
                    <p>Time Remaining: <span id=timeText>30</span> seconds</p>
                </div>
                <div class=question>
                    <span id=question0>What year did DisneyLand open?</span>
                </div>
                <div class=answers0>
                    <button class="correct answer answers0">1955</button>
                    <button class="incorrect answer answers0" >1962</button>
                    <button class="incorrect answer answers0">1946</button>
                    <button class="incorrect answer answers0" >1971</button>
                </div>
                <div class=question>
                    <span id=question1>What was the first full length CGI movie?</span>
                </div>
                <div class=answers1>
                    <button class="correct answer answers1" >Toy Story</button>
                    <button class="incorrect answer answers1" >The Lion King</button>
                    <button class="incorrect answer answers1" >Monsters Inc</button>
                    <button class="incorrect answer answers1" >A bug's Life</button>
                </div>
                <div class=question>
                    <span id=question2>What year did Mickey Mouse first appear?</span>
                </div>
                <div class=answers2>
                    <button class="correct answer answers2" >1928</button>
                    <button class="incorrect answer answers2" >1919</button>
                    <button class="incorrect answer answers2" >1934</button>
                    <button class="incorrect answer answers2" >1920</button>
                </div>
                </br>
                <div>
                    <button id=done>Done</button>
                </div>

            </div>


            <div id=endScreen>
                <p>All Done!</p>
                <div>
                    Correct Answers: <span id=correctCountText></span>
                </div>
                <div>
                    Incorrect Answers: <span id=incorrectCountText></span>
                </div>
                <div>
                    Unanswered: <span id=unansweredCountText></span>
                </div>
            </div>

        </div>

    </div>


    <script src="assets/javascript/app2.js"></script>

</body>
</html>
